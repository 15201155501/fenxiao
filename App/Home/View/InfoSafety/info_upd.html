<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<base href="__PUBLIC__/" />
	<link rel="stylesheet" href="css/nsty.css" />
	<link rel="stylesheet" href="css/public.css" />
	<link rel="stylesheet" href="css/style.css" />
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.SuperSlide.2.1.1.js"></script>
</head>
<body>
<div class="nbodybg"></div>
<div class="ncmtbox clearfix">
	<!-- 导航部分 -->
	<include file="public:header" />
	<div class="n_conmentbox">
		<!-- 左侧部分 -->
		<include file="public:left" />
		<!-- 右侧部分 -->
		<div class="n_cmtrtbox">
			<div class="L_all">
				<!-- 个人资料 -->
				<div class="L_person">
					<div class="L_person_tit">
						<span>个人资料</span>
					</div>
					<form action="__URL__/info_upd_pro" method="post">
						<input type="hidden" name="id" value="{$userinfo.id}">
						<div class="L_person_con">
							<ul class="clearfix">
								<li>
									<label for="Ucard"><span>会员帐号:</span></label>
									<input type="text" id="Ucard" name="HyNumber" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')" value="{$userinfo.hynumber}">
								</li>
								<li>
									<label for="Uaddr"><span>居住地址:</span></label>
									<input type="text" id="Uaddr" name="HyAddress" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')" value="{$userinfo.hyaddress}">
								</li>
								<li>
									<label for="Unam"><span>会员姓名:</span></label>
									<input type="text" id="Unam" name="HyName" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')" value="{$userinfo.hyname}">
									<em>＊必填项</em>
									<p id="text1"></p>
								</li>
								<li>
									<label for="Ubank"><span>开户银行:</span></label>
									<input type="text" id="Ubank" name="HyOpenBank" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')" value="{$userinfo.hyopenbank}">
									<em>＊必填项</em>
									<p id="text2"></p>
								</li>
								<li>
									<label for="Uidcard"><span>身份证号:</span></label>
									<input type="text" id="Uidcard" name="HyCardNo" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')" value="{$userinfo.hycardno}">
									<em>＊必填项</em>
									<p id="text3"></p>
								</li>
								<li>
									<label for="Ubankl"><span>银行卡号:</span></label>
									<input type="number" id="Ubankl" name="HyOpenBankNo" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')" value="{$userinfo.hyopenbankno}">
									<em>＊必填项</em>
									<p id="text4"></p>
								</li>
								<li>
									<label for="Uphoe"><span>手机号码:</span></label>
									<input type="text" id="Uphoe" name="HyMobile" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')" value="{$userinfo.hymobile}">
									<em>＊必填项</em>
									<p id="text5"></p>
								</li>
								<li>
									<label for="Uaccou"><span>账户名称:</span></label>
									<input type="text" id="Uaccou" name="HyOpenBankName" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')" value="{$userinfo.hyopenbankname}">
								</li>
								<li>
									<label for="Uqq"><span>QQ号:</span></label>
									<input type="number" id="Uqq" name="HyQQMSN" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')" value="{$userinfo.hyqqmsn}">
								</li>
								<li>
									<label for="Ukcard"><span>开户地址:</span></label>
									<input type="text" id="Ukcard" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')" value="{$userinfo.hyaddress}">
									<em>＊必填项</em>
									<p id="text6"></p>
								</li>
								<li>
									<label for="Umeil"><span>联系邮箱:</span></label>
									<input type="number" id="Umeil" name="HyMail" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')" value="{$userinfo.hymail}">
								</li>
								<li>
									<label for="Ucnter"><span>服务中心信息:</span></label>
									<input type="text" id="Ucnter" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')" value="{$userinfo.hymobile}">
								</li>
							</ul>
							<div class="L_person_up">
								<button id="bnts">提交</button>
							</div>
						</div>
					</form>
				</div>
				<!-- 底部 -->
				<div class="L_footer">
					<p>提示:禁区(内容最多不要涉及到灰色区域)灰色区域开发时不显示</p>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	jQuery("#nav").slide({
		type: "menu", // 效果类型，针对菜单/导航而引入的参数（默认slide）
		titCell: ".nLi", //鼠标触发对象
		targetCell: ".sub", //titCell里面包含的要显示/消失的对象
		effect: "slideDown", //targetCell下拉效果
		delayTime: 300, //效果时间
		triggerTime: 0, //鼠标延迟触发时间（默认150）
		returnDefault: true //鼠标移走后返回默认状态，例如默认频道是“预告片”，鼠标移走后会返回“预告片”（默认false）
	});
</script>
</body>
<script>
$(function(){
	var Unam=$('#Unam'); //姓名验证
	var Ubank=$("#Ubank"); //开户行验证
	var Uidcard=$("#Uidcard"); //身份证验证
	var Ubankl=$("#Ubankl");//银行卡号验证
	var Uphoe=$("#Uphoe"); //手机号验证
	var Ukcard=$("#Ukcard");//开户地址验证

	// 显示文字定义
	var text1=$('#text1');
	var text2=$('#text2');
	var text3=$('#text3');
	var text4=$('#text4');
	var text5=$('#text5');
	var text6=$('#text6');

	var bnts=$("#bnts");

	// 验证身份证号
	var reg = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/;  
	//  验证手机号
	var phones = /^(14[0-9]|13[0-9]|15[0-9]|17[0-9]|18[0-9])\d{8}$$/;

	bnts.click(function() {
		if (Unam.val()=='') {
			text1.text('请输入会员姓名');
			return false;
		}else{
			text1.text('');
		}
		if (Ubank.val()=='') {
			text2.text('请输入开户行号');
			return false;
		}else{
			text2.text('');
		}
		if( reg.test(Uidcard.val()) === false )
		{
			text3.text('请输入正确的身份证号');
	       	return  false;  
		}else{
			text3.text('');
		}
		if (Ubankl.val()=='') {
			text4.text('请输入银行卡号');
			return false;
		}else{
			text4.text('');
		}
		if(!phones.test(Uphoe[0].value)) {
			text5.text('请输入手机号');
			return false;  
		}else{
			text5.text('');
		}
		if (Ukcard.val()=='') {
			text6.text('请输入开户地址');
			return false;
		}else{
			text6.text('');
		}
	});
})
</script>	

</html>
