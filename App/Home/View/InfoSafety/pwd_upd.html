<body>

<div class="ncmtbox clearfix">

	<div class="n_conmentbox">

		<include file="Public:left" />
		<!-- 右侧部分 -->
		<div class="n_cmtrtbox">
			<div class="L_all">
				<!-- 个人资料 -->
				<div class="L_person">
					<div class="L_person_tit">
						<span>修改密码</span>
					</div>
					<!-- 修改密码 -->
					<div class="L_write_pas">
						<div class="L_write_pas1">
							<form action="__URL__/pwd_upd?act=pwd1" method="post">

									<li>
										<label for="uxPas">
											<span>新密码:</span>
										</label>
										<input type="password" id="uxPas" name="pwd" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')">
										<a  class="clearfix">
											<em class=""></em>
											<b>显示密码</b>
										</a>
										<p id="text2"></p>
									</li>
									<li class="clearfix">
										<label for="uqPas">
											<span>确认新密码:</span>
										</label>
										<input type="password" id="uqPas" name="qrpwd" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')">

											<em class=""></em>
											<b>显示密码</b>
										</a>
										<p id="text3"></p>
									</li>
								</ul>
								<div class="L_write_pas_bnt">
									<button class="bnts1">提交</button>
								</div>
							</form>
						</div>

							<form action="__URL__/pwd_upd?act=pwd2" method="post">
								<p>修改二级级密码:</p>
								<ul>
									<li  class="clearfix">
										<label for="utyPas">
											<span>原密码:</span>
										</label>
										<input type="password" id="utyPas" name="HyPassword2" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')">
										<p id="text4"></p>
									</li>
									<li>
										<label for="utxPas">
											<span>新密码:</span>
										</label>
										<input type="password" id="utxPas" name="pwd" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')">
										<a  class="clearfix">
											<em class=""></em>

										</a>

									</li>
									<li class="clearfix">
										<label for="utqPas">
											<span>确认新密码:</span>
										</label>
										<input type="password" id="utqPas" name="qrpwd" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')">
										<a  class="clearfix">
											<em class=""></em>
											<b>显示密码</b>
										</a>
										<p id="text6"></p>
									</li>
								</ul>
								<div class="L_write_pas_bnt">
									<button class="bnts2">提交</button>
								</div>
							</form>
						</div>
						<div class="L_write_pas1">
							<form action="__URL__/pwd_upd?act=pwd3" method="post">
								<p>修改三级密码:</p>
								<ul>
									<li  class="clearfix">
										<label for="usyPas">
											<span>原密码:</span>
										</label>
										<input type="password" id="usyPas" name="HyPassword3" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')">

									<li>
										<label for="usxPas">

										</label>
										<input type="password" id="usxPas" name="pwd" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')">
										<a  class="clearfix">
											<em class=""></em>
											<b>显示密码</b>
										</a>
										<p id="text8"></p>
									</li>
									<li class="clearfix">
										<label for="usqPas">

				<div class="L_footer">

		</div>

</div>
<script type="text/javascript">
	jQuery("#nav").slide({
		type: "menu", // 效果类型，针对菜单/导航而引入的参数（默认slide）
		titCell: ".nLi", //鼠标触发对象
		targetCell: ".sub", //titCell里面包含的要显示/消失的对象
		effect: "slideDown", //targetCell下拉效果
		delayTime: 300, //效果时间
		triggerTime: 0, //鼠标延迟触发时间（默认150）
		returnDefault: true //鼠标移走后返回默认状态，例如默认频道是“预告片”，鼠标移走后会返回“预告片”（默认false）
	});
</script>
</body>
<script>
$(function(){
	$('.L_write_pas1 ul li a').click(function() { 
		if($(this).parents("li").find('input').val().length){
			var em = $(this).find('em');
			var input = $(this).parents("li").find('input');
			em.toggleClass('select');
			if(em.hasClass("select")){
				input.prop('type','text');
			}else{
				input.prop('type','password');
			}
		} 
	});
	// 密码验证
	// 一级验证
	var uyPas=$('#uyPas');
	var uxPas=$('#uxPas');
	var uqPas=$('#uqPas');
	var text1=$('#text1');
	var text2=$('#text2');
	var text3=$('#text3');
	var bnts1=$('.bnts1');
	bnts1.click(function() {
		if (uyPas.val()=='') {
			text1.text('请输入原密码');
			return false;
		}else{
			text1.text('');
		}
		if (uxPas.val()=='') {
			text2.text('请输入新密码');
			return false;
		}else{
			text2.text('');
		}
		if (uqPas.val() != uxPas.val()) {
			text3.text('两次密码输入的不一样');
			return false;
		}else{
			text3.text('');
		}
	});
	// 二级验证
	var utyPas=$('#utyPas');
	var utxPas=$('#utxPas');
	var utqPas=$('#utqPas');
	var text4=$('#text4');
	var text5=$('#text5');
	var text6=$('#text6');
	var bnts2=$('.bnts2');
	bnts2.click(function() {
		if (utyPas.val()=='') {
			text4.text('请输入原密码');
			return false;
		}else{
			text4.text('');
		}
		if (utxPas.val()=='') {
			text5.text('请输入新密码');
			return false;
		}else{
			text5.text('');
		}
		if (utqPas.val() != utxPas.val()) {
			text6.text('两次密码输入的不一样');
			return false;
		}else{
			text6.text('');
		}
	});
	// 三级级验证
	var usyPas=$('#usyPas');
	var usxPas=$('#usxPas');
	var usqPas=$('#usqPas');
	var text7=$('#text7');
	var text8=$('#text8');
	var text9=$('#text9');
	var bnts3=$('.bnts3');
	bnts3.click(function() {
		if (usyPas.val()=='') {
			text7.text('请输入原密码');
			return false;
		}else{
			text7.text('');
		}
		if (usxPas.val()=='') {
			text8.text('请输入新密码');
			return false;
		}else{
			text8.text('');
		}
		if (usqPas.val() != usxPas.val()) {
			text9.text('两次密码输入的不一样');
			return false;
		}else{
			text9.text('');
		}
	});
})
</script>	

</html>
