<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<base href="__PUBLIC__/">
		<link rel="stylesheet" href="css/nsty.css" />
		<link rel="stylesheet" href="css/mypage.css" />
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.SuperSlide.2.1.1.js"></script>
		<script type="text/javascript" src="js/nnavjs.js"></script>
		<script type="text/javascript" src="js/showdate.js" ></script>
	</head>

	<body>
		<div class="nbodybg"></div>
		<div class="ncmtbox">
			<!-- 导航部分 -->
			<include file="public:header" />
			<div class="n_conmentbox">
				<!-- 左侧部分 -->
				<include file="public:left" />
				<div class="n_cmtrtbox">
					<div class="L_all">
						<!-- 个人资料 -->
						<div class="L_person">
							<div class="L_person_tit">
								<span>订单查询</span>
							</div>
							<div class="L_person_con">
								<div class="n_ddcxtit">
									<form action="__URL__/order" method="post">
										<span>订单号查询</span>
										<input type="text" name="did" value="{$did}">
										<span>开始时间</span>
										<input type="text" id="time" name="s_time" value=""placeholder="选择时间" onClick="return Calendar('time');" class="ntext_time"/>
										<span>结束时间</span>
										<input type="text" id="time2" name="e_time" value=""placeholder="选择时间" onClick="return Calendar('time2');" class="ntext_time"/>
										<button type="submit" class="nchaxbtn">查询</button>
									</form>
								</div>
								<table class="nddcxtable">
									<tr>
										<th>选择</th>
										<th>订单号	</th>
										<th>订单明细	</th>
										<th>收货人	</th>
										<th>会员编号	</th>
										<th>电话</th>
										<th>Email</th>
										<th>备注</th>
										<th>地址</th>
										<th>日期</th>
									</tr>
									<volist name="list" id="v">
										<tr>
											<td><input type="checkbox" name="did[]" value="{$v.did}"></td>
											<td>{$v.did}</td>
											<td>{$v.ddetails}</td>
											<td>{$v.hyname}</td>
											<td>{$v.hynumber}</td>
											<td>{$v.hymobile}</td>
											<td>{$v.hymail}</td>
											<td>{$v.hymemo}</td>
											<td>{$v.hyaddress}</td>
											<td>{$v.ddate}</td>
										</tr>
									</volist>
								</table>
								<div class="pages">
									{$page}
								</div>						
							</div>
						</div>
						<!-- 底部 -->
						<div class="L_footer">
							<p>提示:禁区(内容最多不要涉及到灰色区域)灰色区域开发时不显示</p>
						</div>
					</div>

				</div>
			</div>
		</div>

	</body>

</html>
