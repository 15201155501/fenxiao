<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>留言反馈</title>
	<base href="__PUBLIC__/" />
	<link rel="stylesheet" href="css/nsty.css" />
	<link rel="stylesheet" href="css/public.css" />
	<link rel="stylesheet" href="css/style.css" />
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.SuperSlide.2.1.1.js"></script>
</head>
<body>
<div class="nbodybg"></div>
<div class="ncmtbox clearfix">
	<!-- 导航部分 -->
	<include file="common:header" />

	<div class="n_conmentbox">
		<!-- 左侧部分 -->
		<include file="common:left" />
		
		<!-- 右侧部分 -->
		<div class="n_cmtrtbox">
			<div class="L_all">
				<!-- 留言反馈 -->
				<div class="L_person">
					<div class="L_person_tit">
						<span>最新公告</span>
					</div>
					<!--  -->
					<div class="L_new_mess">
						<ul>
							<volist name="notice" id="v">
								<li>
									<div class="L_new_mess1 clearfix">
										<span class="select">［最新公告］</span>
										<em><a href="__URL__/index_info?nid={$v.nid}">{$v.ntitle}</a></em>
										<b>
											{$v.ndate}
										</b>
									</div>
								</li>
							</volist>
						</ul>
					</div>
					<div class="npage">
						<a href="javascript:;">上一页</a>
						<a href="javascript:;"class="pageon">1</a>
						<a href="javascript:;">2</a>
						<a href="javascript:;">3</a>
						<a href="javascript:;">下一页</a>
						<a href="javascript:;">共3页</a>
					</div>
				</div>
				<!-- 底部 -->
				<div class="L_footer">
					<p>提示:禁区(内容最多不要涉及到灰色区域)灰色区域开发时不显示</p>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	jQuery("#nav").slide({
		type: "menu", // 效果类型，针对菜单/导航而引入的参数（默认slide）
		titCell: ".nLi", //鼠标触发对象
		targetCell: ".sub", //titCell里面包含的要显示/消失的对象
		effect: "slideDown", //targetCell下拉效果
		delayTime: 300, //效果时间
		triggerTime: 0, //鼠标延迟触发时间（默认150）
		returnDefault: true //鼠标移走后返回默认状态，例如默认频道是“预告片”，鼠标移走后会返回“预告片”（默认false）
	});
</script>
</body>
</html>
